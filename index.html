<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>QQ 音乐</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div id="root">
        <article>
            <header class="header">
                <section class="header-bar">
                    <section class="top-operation-bar">
                        <div class="box">
                            <span class="logo"><img src="./images/logo.svg" alt="QQ音乐"></span>
                            <div class="text">
                                <h2 class="text-title">QQ音乐</h2>
                                <p class="text-subtitle">打开APP收藏下载</p>
                            </div>
                            <a class="btn" href="javascript:;">下载APP</a>

                        </div>
                    </section>
                    <section class="top-tab-bar">
                        <nav class="tab">
                            <div class="tab-bd">
                                <span class="tab-rec text active" data-role="tab" data-view=".rec-view">推荐</span>
                                <span class="tab-rec text" data-role="tab" data-view=".rank-view">排行版</span>
                            </div>
                        </nav>
                    </section>
                </section>
                <section class="tab-cont" style="display: block;">
                    <section class="rec-view">
                        <div>
                            <section class="search-view" id="search-view">
                                <div class="search-bar-bd">
                                    <div class="search_cont">
                                        <svg class="search-icon icon focus" aria-hidden="true">
                                        <use xlink:href="#icon-search"></use>
                                        </svg>
                                        <input type="search" class="search-bar-cont focus   " id="search" placeholder="搜索">
                                    </div>
                                </div>
                                <span class="cancel">取消</span>
                            </section>
                            <section class="search-cont" style="display: none;">
                                <section class="search-result">
                                    <ul class="song-list">
                                    </ul>
                                </section>
                            </section>
                        </div>
                        <main style="display: none;">
                            <section class="mod">
                                <section class="mui-title">
                                    <h2 class="mui-title-text">官方歌单</h2>
                                </section>
                                <section class="mui-scroll">
                                    <ul class=" mui-list officialPlaylist">
                                    </ul>
                                </section>
                            </section>
                            <section class="mod">
                                <section class="mui-title">
                                    <h2 class="mui-title-text">达人歌单</h2>
                                </section>
                                <section class="mui-scroll">
                                    <ul class="mui-list ugcPlaylist">
                                    </ul>
                                </section>
                            </section>
                            <section class="mod">
                                <section class="mui-title">
                                    <h2 class="mui-title-text">专区</h2>
                                </section>
                                <section class="mui-scroll">
                                    <ul class="mui-list zoneList">
                                    </ul>
                                </section>
                            </section>
                        </main>
                    </section>
                    <section class="rank-view" style="display: none;">
                        <ul class="rank-list"></ul>
                    </section>
                </section>
            </header>
        </article>
    </div>

    <script src="//at.alicdn.com/t/font_2127526_4rdje6f3p3x.js"></script>
    <script src="./scripts/lazyload.js"></script>
    <script src="./scripts/tab.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
